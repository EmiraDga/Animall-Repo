<div class="col-md-6 offset-md-3">
    <h3> Update User </h3>
    <form (ngSubmit)=" onSubmit()" >
  
      <div class="form-group">
        <label> First Name </label>
        <input type="text" class="form-control" id="firstname"  *ngIf="user" [(ngModel)]="user.firstname" name="firstname">
      </div>
  
      <div class="form-group">
        <label> Last Name </label>
        <input type="text" class="form-control" id="lastname"  *ngIf="user" [(ngModel)]="user.lastname" name="lastname">
      </div>
  
  
      <div class="form-group">
        <label> email id </label>
        <input type="text" class="form-control" id="email"  *ngIf="user" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <!-- <label> email id </label> -->
        <input type="text" class="form-control" id="phone"   *ngIf="user" [(ngModel)]=" user.phone" name="phone">
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
