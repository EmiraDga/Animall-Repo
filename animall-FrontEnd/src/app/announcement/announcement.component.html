<app-header> </app-header>
    <!-- Blog Start -->
    <div class="container pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h4 class="text-secondary mb-3">Welcome to Announcement page </h4>
            <h1 class="display-4 m-0"><span class="text-primary">Pets'</span> Announcement Page</h1>
        </div>
        <div class="row pb-3" >
            <div class="col-lg-4 mb-4" *ngFor="let a of announcement  ">
                <div class="card border-0 mb-2">
                    <img class="card-img-top" src="/assets/img/blog-1.jpg" alt="">
                    <div class="card-body bg-light p-4">
                        <h4 class="card-title text-truncate">{{a.location}}</h4>
                        <div class="d-flex mb-3">
                            <small class="mr-2"> {{a.dateCreated}}</small>
                            <small class="mr-2" style="   word-break: break-word;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            display: -webkit-box;
                            line-height: 16px; /* fallback */
                            max-height: 32px; /* fallback */
                            -webkit-line-clamp: 5; /* number of lines to show */
                            -webkit-box-orient: vertical;"> <i class="fa fa-folder text-muted"></i> {{a.description}} </small>
                            <small class="mr-2"><i class="fa fa-comments text-muted"></i> {{a.animalName}} </small>
                        </div>
                        <!-- <p> <b> <i class="fa fa-user text-muted"></i>{{a.user?.username}}</b></p> -->
                        <a href = "#" routerLink="announcement-detail" class="font-weight-bold" >Read More</a>
                    </div>
                </div>
            </div>
         
           
         
            <div class="col-lg-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center mb-4">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo; Previous</span>
                      </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">Next &raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Blog End -->
