<h2> User's List </h2>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box clearfix">
				<div class="table-responsive">
					<table class="table user-list">
						<thead>
							<tr>
								<th><span>Username</span></th>
								<th><span> First name </span></th>
								<th><span>Last name</span></th>
								<th class="text-center"><span> Email</span></th>
								<th><span>Phone number</span></th>
								<th><span>City</span></th>
								<th><span>Adresse</span></th>

								<th>&nbsp; ACTION</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let u of users ">
								<td>
									<img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="">
									<a href="#" class="user-link">{{u.username}}</a>
									<span class="user-subhead">Member</span>
								</td>
								<td>
									{{u.firstname}}
								</td>
								<td>
									<a > {{u.lastname}}</a>
								</td>
								<td class="text-center">
									<span class="label label-success">{{u.email}} </span>
								</td>
							
							<td>{{u.phone}} </td>
							<td>{{u.city}} </td>
							<td>{{u.addresse}} </td>

								<td style="width: 20%;">
									<button  class="btn btn-info" (click)="updateUser(u.id)">  EDIT </button>
									<button class="btn btn-danger" (click)="deleteUser(u.id)"> DELETE </button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
