<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/assets/fonts/icomoon/style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/src/assets/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/src/assets/css/style.css">

  <title>Contact Form #9</title>
</head>

<body>

<app-header></app-header>
  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Register Your Post</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="announcement.user!.username" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Your email" [(ngModel)]="announcement.user!.email">
                </div>
              </div>

              <!-- <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Budget</label>
                  <select class="custom-select" id="budget" name="budget">
                    <option selected>Choose...</option>
                    <option value="$1000 below">
                      < $1,000</option>
                    <option value="$2,000 - $5,000">$2,000 - $5,000</option>
                    <option value="$5,000 - $15,000">$5,000 - $15,000</option>
                    <option value="$15,000 - $25,000">$15,000 - $25,000</option>
                    <option value="$25,000 >">$25,000 ></option>
                  </select>
                </div>
              </div> -->
              <div class="col-md-6 form-group">
                <label for="" class="col-form-label">Pet's Name</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Your email" [(ngModel)]="announcement.animal!.name" >
              </div>



              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Pet's Location *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                    placeholder="Location" [(ngModel)]="announcement.location"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Pet's Image *</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple [(ngModel)]="announcement.animal!.image" />
                </div>
              </div>
              

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Write your description *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                    placeholder="Write your description" [(ngModel)]="announcement.description"></textarea>
                </div>
              </div>
              <div class="row">
                <a href="" class="btn btn-lg btn-secondary mt-3 mt-md-4 px-4" (onclick)="onSubmit()">Submit</a>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="/src/assets/js/jquery-3.3.1.min.js"></script>
  <script src="/src/assets/js/js/popper.min.js"></script>
  <script src="/src/assets/js/js/bootstrap.min.js"></script>
  <script src="/src/assets/js/js/jquery.validate.min.js"></script>
  <script src="/src/assets/js/js/main.js"></script>

</body>
<app-footer></app-footer>
</html>
